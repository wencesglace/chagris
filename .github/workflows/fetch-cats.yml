name: Fetch Cats from Notion

on:
  schedule:
    - cron: '0 8 * * 1,4' # tous les lundi et jeudi à 8h UTC
  workflow_dispatch: # permet de déclencher manuellement

jobs:
  fetch_cats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Fetch cats from Notion
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: node scripts/fetchCatsFromNotion.ts

      - name: Commit updated cats.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/cats.json
          git commit -m "Update cats.json from Notion" || echo "No changes to commit"
          git push